<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanat - Helping Platform</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to Yanat</h1>
        <p>Your community helping platform</p>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Yanat is a platform where members contribute monthly to help each other.</p>
        </section>
        <section id="join">
            <h2>Join Us</h2>
            <form id="joinForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Join Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Yanat. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
